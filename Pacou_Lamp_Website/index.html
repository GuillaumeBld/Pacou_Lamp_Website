<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Accueil - Lespwi Dacou</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="desktop-view">
<header>
<h1>Lespwi Dacou</h1>
</header>

<nav>
<ul>
<li><a href="index.html" class="active">Accueil</a></li>
<li><a href="catalog.html">Catalogue</a></li>
<li><a href="about.html">À Propos</a></li>
<li><a href="contact.html">Contactez-moi</a></li>
</ul>
</nav>

<main>
<section id="products" class="products section-spacing">
<div id="product-grid" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; padding:1rem;"></div>
</section>
</main>

<footer class="site-footer">
<div class="footer-content">
<p>© 2025 Pacou-creations. Tous droits réservés</p>
</div>
</footer>

<script>
fetch('data/products.json?v=' + Date.now())
  .then(res => res.json())
  .then(data => {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = "";
    data.products.forEach(p => {
      const div = document.createElement('div');
      div.style.background = 'rgba(255,255,255,0.05)';
      div.style.backdropFilter = 'blur(8px)';
      div.style.borderRadius = '12px';
      div.style.padding = '1rem';
      div.style.textAlign = 'center';
      div.innerHTML = `
        <a href="catalog.html?lamp=${p.id}" style="text-decoration:none; color:inherit;">
          <img src="${p.images[0] || 'https://via.placeholder.com/200x250?text=No+Image'}" alt="${p.name}" style="max-width:100%; border-radius:8px;">
          <h3>${p.name}</h3>
          <p>${p.price ? p.price + ' €' : ''}</p>
          <button style="padding:0.5rem 1rem; border:none; border-radius:6px; background:#4CAF50; color:#fff; cursor:pointer;">Voir</button>
        </a>
      `;
      grid.appendChild(div);
    });
  })
  .catch(err => console.error("Error loading products.json:", err));
</script>
</body>
</html>
